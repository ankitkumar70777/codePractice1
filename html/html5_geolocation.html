<p id="displayLocation"></p>
<button type="button" onclick="displayLocationUser()">click here to get your location</button>
</body>
<script>
     var x = document.getElementById("displayLocation");
    function displayLocationUser(){
       
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
        }else{
            x.innerHTML = "your browser dont support geolocation";
        }
    }

    function showPosition(position){
        x.innerHTML = "lattitude" + position.coords.latitude + "<br> longitude" + position.coords.longitude ;
    }
</script>
