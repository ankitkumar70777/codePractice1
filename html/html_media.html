<meta name="viewport" content="width='device-width,initial-scale=1.0'">
<base href="media/" target="_blank">
<style type="text/css">
.center1{
    display: block;
    margin: auto;
    border:2px solid black;
    margin-top: 10px;
}
</style>
</head>
<body>




<div >
    <video class="center1" controls autoplay muted id="myVideo">
        <source width="200" height="200" src="1.mp4" type="video/mp4">
            your browser does not support video tag
    </video>
    <button onclick="playPause()" class="center1">play or pause</button>
</div>


<div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q3Tlv3yOEBc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
<script>
    function playPause(){
    var myVideo = document.getElementById("myVideo");
    if(myVideo.paused){
        myVideo.play();
    }else{
        myVideo.pause();
    }
    }
    

</script>
