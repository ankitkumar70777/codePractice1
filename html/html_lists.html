<!DOCTYPE html>
<html>
<head>
    <title>html lists</title>
    <style type="text/css">
        ul.ankit{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        ul.ankit li{
            float: left;
        }

        ul.ankit li a{
            display: block;
            color:white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        ul.ankit li a:hover{
            background-color: #111111;
        }
    </style>
</head>
<body>




<ul class="ankit">
    <li><a href="#">property</a></li>
    <li><a href="#">property</a></li>
    <li><a href="#">property</a></li>
    <li><a href="#">property</a></li>
</ul>


<ol type="1" start="5">
    <li>property</li>
    <li>property</li>
    <li>property</li>
    <li>property</li>
    <li>property</li>
</ol>
</body>
</html>
